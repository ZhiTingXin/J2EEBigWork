<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" th:href="@{/css/mainpage.css}"/>
    <link rel="stylesheet" th:href="@{/css/google.css}"/>
    <link rel="stylesheet" th:href="@{/css/institutionregister.css}"/>
    <title>用户成绩信息</title>
</head>
<body>
<nav>
    <ul>
        <li class="sub-menu-parent active" tab-index="0">
            <a href="./MainPage">课程信息</a>
        </li>
        <li class="sub-menu-parent" tab-index="0">
            <a id="userInfo" href="#">个人中心</a>
            <ul class="sub-menu">
                <li><a id="myCourse" href="#">我的课程</a></li>
                <li><a id="myGrade" href="#">我的成绩</a></li>
                <li><a id="myCost" href="#">我的消费</a></li>
            </ul>
        </li>
        <li class="sub-menu-parent" tab-index="0">
            <a id="orderManager">订单管理</a>
        </li>
        <li class="sub-menu-parent" tab-index="0">
            <a id="search" href="#">搜索课程</a>
        </li>
    </ul>
</nav>
<div class="wrap">
    <div class="search">
        <input id="inputCourse" type="text" class="searchTerm" placeholder="查找课程"/>
        <button id="searchCourse" type="submit" class="searchButton">
            <i class="fa fa-search"></i>
        </button>
    </div>
</div>

<table>
    <thead>
    <tr id="tr">
        <th>课程名称</th>
        <th>时间</th>
        <th>得分</th>
    </tr>
    </thead>
    <tbody id="table">

    <tr th:each="gradelog : ${gradeList.grades}">
        <td th:text="${gradelog.courseName}"></td>
        <td th:text="${gradelog.time}"></td>
        <td th:text="${gradelog.grade}"></td>
    </tr>
    </tbody>
</table>
</body>
<script th:src="@{/js/jquery-3.2.1.min.js}"></script>
<script th:src="@{/js/usergrade.js}"></script>
<script th:src="@{/js/cookie.js}"></script>
</html>
